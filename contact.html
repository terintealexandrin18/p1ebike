<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Electric bike. Repairs ebikes. Issues electric bike. Fix ebikes "
    />
    <meta
      name="keywords"
      content="ebike, electric bike, repairs, broken ebike"
    />
    <title>Repairs Electric Bike</title>
    <link rel="icon" type="image/png" href="assets/ebikefavicon.png" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <header>
      <h1 id="title"><a href="index.html">E-Bikes Repairs</a></h1>
    </header>
    <nav>
      <div class="nav-bar" id="nav">
        <a href="index.html"
          ><i class="fa-solid fa-house" style="color: #52645d"></i>Home</a
        >
        <a href="services.html"
          ><i class="fa-solid fa-screwdriver-wrench" style="color: #52645d"></i
          >Services</a
        >
        <a class="active" href="contact.html"
          ><i class="fa-solid fa-phone" style="color: #52645d"></i>Contact</a
        >
      </div>
    </nav>

    <section>
      <div class="banner"></div>
    </section>
    <br />
    <section>
      <form
        class="booking"
        action="https://formdump.codeinstitute.net"
        method="POST"
      >
        <div>
          <h2 id="book">Book Your Service</h2>
          <label for="fname">First Name</label>
          <input
            class="form"
            id="fname"
            type="text"
            name="first_name"
            placeholder="Your First Name"
            required
          />
        </div>
        <div>
          <label for="lname">Last Name</label>
          <input
            class="form"
            id="lname"
            type="text"
            name="last_name"
            placeholder="Your Last Name"
            required
          />
        </div>
        <div>
          <label for="email">Email Address</label>
          <input
            class="form"
            id="email"
            type="email"
            name="email_address"
            placeholder="Your Email"
            required
          />
        </div>
        <div>
          <label for="service">Service</label>
          <select class="form" id="service" name="service" required>
            <option value="new e-bike conversion kit">
              New E-bike Conversion Kit
            </option>
            <option value="parts exchange">Parts Exchange</option>
            <option value="battery exchange">Battery Exchange</option>
            <option value="diagnostic">Diagnostic</option>
            <option value="mentenance">Mentenance</option>
          </select>
        </div>
        <div>
          <label for="date">Date Of Booking</label>
          <input class="form" id="date" type="date" name="date" required />
        </div>
        <div>
          <label for="time">Time Of Booking</label>
          <input class="form" id="time" type="time" name="time" required />
        </div>
        <div>
          <label for="commets">Comments and Notes</label>
          <br />
          <textarea
            class="form"
            name="comments"
            id="comments"
            cols="50"
            rows="6"
            placeholder="Please provide any information that may assist us in diagnosing and repairing issues with your bike."
          ></textarea>
        </div>
        <div>
          <input class="submit" type="submit" value="Submit Form" />
        </div>
      </form>
    </section>

    <footer>
      <fieldset>
        <legend id="legend">Find us on</legend>
        <div class="social-media">
          <span
            ><a
              href="https://www.facebook.com"
              aria-label="Go to our Facebook page"
              target="_blank"
              rel="nofollow"
              ><i class="fa-brands fa-facebook" style="color: #0052f5"></i></a
          ></span>
          <span>
            <a
              href="https://www.instagram.com"
              aria-label="Go to our Instagram page"
              target="_blank"
              rel="nofollow"
              ><i class="fa-brands fa-instagram" style="color: #e64072"></i></a
          ></span>
          <span
            ><a
              href="https://www.youtube.com"
              aria-label="Go to our Youtube page"
              target="_blank"
              rel="nofollow"
              ><i class="fa-brands fa-youtube" style="color: #f10909"></i></a
          ></span>
        </div>

        <div class="google-map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2491.2260151688006!2d-0.12121032286102515!3d51.36214157178068!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48760769ead6ab81%3A0x2a8a965f5c3714ba!2sHalfords%20-%20Croydon%20Purley%20Way%20(Croydon)!5e0!3m2!1sen!2suk!4v1691518917319!5m2!1sen!2suk"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </fieldset>
    </footer>
    <script
      src="https://kit.fontawesome.com/cc0b6ed93a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
